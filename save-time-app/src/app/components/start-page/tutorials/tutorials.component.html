  <div class="flex-col-h-center">
    <p>what exactly is this application ?</p>
    <h1>Get <span>things</span> connected with trainings done in
        much easier way
    </h1>
    <button class="main-btn-bg" (click)="changeTutorialBlock('products')">
      GET STARTED
    </button>
  </div>
</div>

<app-tutorial *ngIf="currentOpenedBlock === 'products'"
[step]="'1'" [subHeader]="'Create product list'" [sumarize]="'Bellow you can see list of products shared by other users'"
[header]="'Make your body look perfect in few steps'"
[content]="'
After sign up create your product list by typing some core data in form. Products allows you to create a meals and diets based on them.
All products contains basic data like name, optional picture, cost and many others. You can import products from other account or from other users.'"
>
  <app-slider *ngIf="exampleProducts.length > 0" [infinitiveTime]="4500" [values]="exampleProducts" [progressLabelKey]="['name']">
    <app-products-cart [allowOperations]="false" *ngFor="let product of exampleProducts" [classes]="'marginated-cart small-cart-products'"
      [product]="product">
    </app-products-cart>
  </app-slider>
</app-tutorial>

<app-tutorial *ngIf="currentOpenedBlock === 'meals'"
[step]="'2'" [subHeader]="'Create meals list'" [sumarize]="'Bellow you can see list of meals created by other users'"
[header]="'Create meals from products and watch your calories'"
[content]="'
You can create a list of meals by selecting products. You can check number of calories in every created meal,
watch your money and also put meal in callendar place. This will allows you to check in every moment when you
need to eat your favorite dinner.'"
>

</app-tutorial>

<div class="dots flex-center">
  <div *ngFor="let block of blockNames" (click)="changeTutorialBlock(block)"
  [ngClass]="{'active-dot': block === currentOpenedBlock}"></div>
</div>
