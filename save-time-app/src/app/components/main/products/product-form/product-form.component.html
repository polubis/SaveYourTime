
<app-form [isSubmiting]="isSubmiting" [btnTitle]="elementToEdit ? 'EDIT PRODUCT' : 'ADD PRODUCT'"
[classes]="'product-form'" [formSettings]="productFormSettings" (submiting)="handleSubmit($event)"></app-form>

<app-spinner *ngIf="isSubmiting" [backdrop]="true" [classes]="'spinner-big'" [containerClasses]="'spinner-centered'"></app-spinner>
