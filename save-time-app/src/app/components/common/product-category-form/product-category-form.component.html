<app-form [isSubmiting]="isSubmiting" [btnTitle]="elementToEdit ? 'EDIT CATEGORY' : 'ADD CATEGORY'"
[classes]="'category-form'" [formSettings]="categoryFormSettings" (submiting)="handleSubmit($event)"></app-form>

<app-spinner *ngIf="isSubmiting" [backdrop]="true" [classes]="'spinner-big'" [containerClasses]="'spinner-centered'"></app-spinner>
